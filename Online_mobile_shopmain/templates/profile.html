{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="/">Home</a>

    {% if user.is_authenticated %}
        <li>{{user.username}}</li>
        <li><a href="/">Logout</a></li>
    {% else %}
        please log in
    {% endif %}

<div style="padding-left:16px">
  <p></p>
</div>
</div>
<!-- Add icon library -->
<link rel="stylesheet" href="{% static 'profile.css'%}">

<div class="card">
  <h1>{{ user.username}}</h1>
  <p>{{user.email}}</p>
</div>



</body>
</html>
